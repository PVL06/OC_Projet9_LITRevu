{% extends 'base.html' %}

{% block content %}
    <div class="flex_ctn_2">

        <div class="register">
            <h2>Inscrivez-vous maintenant</h2>
            <a href="{% url 'sign_up' %}">S'inscrire</a>
        </div>
        
        <div class="login">
            <h2>Connectez-vous</h2>
            <p>{{ message }}</p>
            <form action="" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit">Se connecter</button>
            </form>
        </div>
        
    </div>
{% endblock %}
