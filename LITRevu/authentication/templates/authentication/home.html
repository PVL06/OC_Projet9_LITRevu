{% extends 'base.html' %}

{% block content %}
    <div class="flex w-full h-28 items-center">
        <h2 class="text-2xl text-center w-1/2">Inscrivez-vous maintenant</h2>
        <h2 class="text-2xl text-center w-1/2">Connectez-vous</h2>
    </div>
    <div class="flex w-full text-center p-4">
        <div class="w-1/2">
            <a href="{% url 'sign_up' %}" class="px-8 py-1 bg-cyan-400 rounded-lg hover:bg-cyan-500">S'inscrire</a>
        </div>
        
        <div class="w-1/2 items-center">
            <p class="error">{{ message }}</p>
            <form action="" method="post" class="">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="px-8 py-1 m-8 bg-cyan-400 rounded-lg hover:bg-cyan-500">Se connecter</button>
            </form>
        </div>
    </div>
{% endblock %}
