<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITReview</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-cyan-900">
    <div class="relative">
        <nav class="flex justify-center fixed top-0 left-0 right-0  h-16 bg-cyan-950 w-full" >
            <div class="nav-text flex justify-between items-center xl:w-2/3 lg:w-11/12">
                <h1>LITReview</h1>
                {% if user.is_authenticated %}
                <p>{{ user }}</p>
                <ul class="flex gap-4">
                    <li>
                        <a href="{% url 'flux' %}" class="nav-hover px-2">Flux</a>
                    </li>
                    <li>
                        <a href="{% url 'posts' %}" class="nav-hover px-2">Posts</a>
                    </li>
                    <li>
                        <a href="{% url 'follows' %}" class="nav-hover px-2">Abonnement</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-hover px-2">Se d√©connecter</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </div>
    <section class="flex justify-center w-full mt-14 mb-6 text-cyan-900">
        <div class="flex flex-col items-center xl:w-2/3 lg:w-11/12 w-full">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
